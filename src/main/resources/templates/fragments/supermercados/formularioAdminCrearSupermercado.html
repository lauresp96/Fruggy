<div class="container mt-4" th:fragment="formularioAdminCrearSupermercado">
    <a class="btn btn-secondary" th:href="@{/admin/supermercados}" th:text="#{supermarket.form.back}"></a>
    <br><br>
    <form th:action="@{/admin/supermercados/guardar}" method="post" th:object="${supermercado}"
          enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="nombreSuper" class="form-label" th:text="#{supermarket.form.name}">Nombre</label>
            <input type="text" id="nombreSuper" th:field="*{nombreSuper}" class="form-control" required>
            <div th:if="${#fields.hasErrors('nombreSuper')}" class="text-danger">
                <span th:errors="*{nombreSuper}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label for="url" class="form-label" th:text="#{supermarket.form.url}">URL</label>
            <input type="text" id="url" th:field="*{url}" class="form-control">
            <div th:if="${#fields.hasErrors('url')}" class="text-danger">
                <span th:errors="*{url}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label for="imagenes" class="form-label" th:text="#{supermarket.form.images}"></label>
            <input type="file" id="imagenes" th:field="*{imagenesArchivo}" class="form-control" multiple required>
            <div th:if="${#fields.hasErrors('imagenesArchivo')}" class="text-danger">
                <span th:errors="*{imagenesArchivo}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label for="horario" class="form-label" th:text="#{supermarket.form.hours}"></label>
            <input type="text" id="horario" th:field="*{horario}" class="form-control">
            <div th:if="${#fields.hasErrors('horario')}" class="text-danger">
                <span th:errors="*{horario}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label for="calle" class="form-label" th:text="#{supermarket.form.street}"></label>
            <input type="text" id="calle" th:field="*{calle}" class="form-control">
            <div th:if="${#fields.hasErrors('calle')}" class="text-danger">
                <span th:errors="*{calle}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label for="municipio" class="form-label" th:text="#{supermarket.form.city}"></label>
            <input type="text" id="municipio" th:field="*{municipio}" class="form-control">
            <div th:if="${#fields.hasErrors('municipio')}" class="text-danger">
                <span th:errors="*{municipio}">Error de validación</span>
            </div>
        </div>

        <div class="mb-3">
            <label for="pais" class="form-label" th:text="#{supermarket.form.country}"></label>
            <input type="text" id="pais" th:field="*{pais}" class="form-control">
            <div th:if="${#fields.hasErrors('pais')}" class="text-danger">
                <span th:errors="*{pais}">Error de validación</span>
            </div>
        </div>

        <div class="mb-3">
            <label for="codigoPostal" class="form-label" th:text="#{supermarket.form.postalCode}"></label>
            <input type="number" id="codigoPostal" th:field="*{codigopostal}" class="form-control">
            <div th:if="${#fields.hasErrors('codigopostal')}" class="text-danger">
                <span th:errors="*{codigopostal}">Error de validación</span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" th:text="#{supermarket.form.save}"></button>
    </form>
</div>
