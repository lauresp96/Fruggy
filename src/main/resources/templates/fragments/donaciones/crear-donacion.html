<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Donación</title>
</head>
<body>

<div th:fragment="crear-donacion">
    <h1>Crear Nueva Donación</h1>

    <form th:action="@{/donaciones}" th:object="${donacion}" method="post">
        <label for="donacion">Cantidad a Donar:</label>
        <input type="number" id="donacion" th:field="*{donacion}" step="0.01" required/><br/>

        <input type="hidden" th:field="*{usuario.id}" th:value="${usuarioId}"/>
        <input type="submit" value="Donar"/>
    </form>

    <a href="/donaciones">Volver a la lista de donaciones</a>
</div>

</body>
</html>
