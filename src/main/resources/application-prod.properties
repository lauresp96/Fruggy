# Nombre de la aplicaciÃ³n
spring.application.name=Fruggy

# Indica el driver/lib para conectar Java a MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# URL donde estï¿½ el servicio de tu MySQL y el nombre de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3309/fruggy?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC

# Usuario y contraseï¿½a para tu base de datos
spring.datasource.username=root
spring.datasource.password=password

# Thymeleaf settings
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html;charset=UTF-8

# HTTP encoding settings
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Dialecto de Hibernate para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# [Opcional] Imprime en tu consola las instrucciones hechas en tu base de datos
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update


# Habilitamos la pÃ¡gina de error genÃ©rico
server.error.whitelabel.enabled=true
server.port=8092
spring.main.banner-mode=off
spring.thymeleaf.cache=false

# Idiomas
spring.messages.basename=messages
spring.messages.encoding=UTF-8


#DATA INIZIALIZATION
execution.mode = 0